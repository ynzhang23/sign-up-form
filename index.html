<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="base">
    <div class="side-background">
      <div class="side-logo"></div>
      <div class="side-credit"></div>
    </div>
    <div class="sign-up">
      <div class="sign-up-instruction"></div>
      <div class="form-body">
        <div class="form-title"></div>
        <form action="" method="post">
          <div class="form-fields">
            <div class="form-fields-row-one">
              <div class="first-name"></div>
              <div class="last-name"></div>
            </div>
            <div class="form-fields-row-two">
              <div class="email"></div>
              <div class="phone-number"></div>
            </div>
            <div class="form-fields-row-three">
              <div class="password"></div>
              <div class="confirm-password"></div>
            </div>
          </div>
        </form>
      </div>
      <div class="submit">
        <div class="submit-button"></div>
        <div class="log-in">
          <div class="log-in-prompt"></div>
          <div class="log-in-link"></div>
        </div>
    </div>
  </div>
</body>
</html>
